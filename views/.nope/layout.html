<!DOCTYPE html>
<html lang="en" ng-app="served">
    <head>
        <meta charset="utf-8" />
        <title>
            {% block title %} Index {% endblock %}
        </title>
        <meta name="description" content="An epic node server" />
        <meta name="author" content="Andrew S Luhring" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="text/javascript" src="js/modernizr.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Raleway:300,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/styles/style.css"/>
        <script src="js/jquery.js" ></script>
        {% block headExtra %} {% endblock %}
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-44828089-1', 'yolo-tyrion.herokuapp.com');
            ga('send', 'pageview');

        </script>
    </head>

    <body>
        {% block topNav %}
        <nav class="top_nav">
            <ul>
                {% block navItems %}
                {% endblock %}
            </ul>
        </nav>
        {% endblock %}

        <header id="page_header">
            {% block  page_header %}

            {% endblock %}
        </header>
        <main class="main">
            {% block content %}
            {% endblock %}
        </main>
        <footer class="cf">
        {% block footer %}
            <div>
                <p>
                    <a href="http://www.androo.pro">&#35;swag</a>
                </p>
           </div>
        {% endblock %}
        </footer>
        {% block scripts %}
        <script src="js/jqTransit.js"></script>
        <script src="js/script.js"></script>
        {% endblock %}
    </body>
</html>
